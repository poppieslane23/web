<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        .score {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }

        .grade {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .home {
            background: #3498db;
            color: white;
        }

        .home:hover {
            background: #1192e9;
        }

        .retry {
            background: rgb(35, 151, 29);
            color: white;
        }

        .retry:hover {
            background: green;
        }
    </style>
</head>
<body>
    <audio id="bgm" src="ScoreBgm.mp3" autoplay loop></audio>
    <script>
        const bgm = document.getElementById("bgm");
        bgm.volume = 0.3;
    </script>
    <div class="result-box">
        <h1>üéâ Game Selesai!</h1>
        <div class="score" id="scoreText"></div>
        <div class="grade" id="gradeText"></div>

        <button class="home" onclick="goHome()">Home</button>
        <button class="retry" onclick="playAgain()">Main Lagi</button>
    </div>

    <script>
        const score = Number(localStorage.getItem("score")) || 0;
        const total = 10;

        document.getElementById("scoreText").innerText =
            `Skor kamu: ${score} / ${total}`;

        let grade = "";

        if (score === 10) {
            grade = "üåü Sempurna! Kamu Hebat!";
        } else if (score >= 8) {
            grade = "üëè Sangat Baik!";
        } else if (score >= 5) {
            grade = "üëç Cukup Baik, Tetap Semangat!";
        } else {
            grade = "üí™ Jangan Menyerah, Coba Lagi!";
        }

        document.getElementById("gradeText").innerText = grade;

        function goHome() {
            localStorage.clear();
            window.location.href = "home.html";
        }

        function playAgain() {
            localStorage.clear();
            window.location.href = "game.html";
        }
    </script>

</body>
</html>
